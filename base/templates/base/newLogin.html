{% load static %}
<style>
    .messages {
        color: red;
    }
</style>

<link rel="stylesheet" href="{% static 'css/styleX.css' %}">
<!-- icons  -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

<body>
  <div class=" flex-r container">
    <div class="flex-r login-wrapper">
      <div class="login-text">
        <a href="{% url 'home' %}"><div class="logo">
          <span><i class="fab fa-speakap"></i></span>
          <span>Organisasi</span>
        </div>
         </a>
        <h1>Login</h1>
        <p> Selamat datang di website! Silahkan login terlebih dahulu ðŸ˜ƒ </p>

        <form class="flex-c" method='POST'> {% csrf_token %}
          <div class="input-box">
            <span class="label">Username</span>
            <div class=" flex-r input">
              <input type="text" placeholder="input username anda" name = "username" required>
              <i class="fas fa-at"></i>
            </div>
          </div>

          <div class="input-box">
            <span class="label">Password</span>
            <div class="flex-r input">
              <input type="password" placeholder="8+ (a, A, 1, #)" name = "password" required>
              <i class="fas fa-lock"></i>
            </div>
          </div>

          <input class="btn" type="submit" value="Login">
          <span class="extra-line">
            <span>Already have an account?</span>
            <a href="#">Sign In</a>
          </span>
        </form>
        {% if messages %}
        <br>
        <span class="messages">
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        </span>
        {% endif %}
      </div>
    </div>
  </div>
</body>
